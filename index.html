<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/metropolis" rel="stylesheet" />
  </head>
  <body>
    <div class="section__wrapper">
      <h1>Bundle & Save</h1>
      <div class="form__wrapper">
        <div class="radio__wrapper1">
          <div class="radio__wrapper1--inner">
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="radioNoLabel"
                id="radioNoLabel1"
                value=""
                aria-label="..."
              />
            </div>
            <div>
              <div>1 Pair</div>
              <div class="amount">DKK 195.00</div>
            </div>
          </div>

          <div class="discount">50% OFF</div>
        </div>

        <div class="radio__wrapper2">
          <div class="radio__wrapper2--outer1">
            <div class="radio__wrapper2--inner1">
              <div>
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioNoLabel"
                  id="radioNoLabel1"
                  value=""
                  aria-label="..."
                  checked
                />
              </div>
              <div>
                <div>2 Pair</div>
                <div class="amount">DKK 345.00</div>
              </div>
            </div>
            <div class="radio__wrapper2--inner2">
              <del>DKK 195.00</del>
            </div>
            <div class="radio__wrapper2--inner3">
              <div style="color: #007f61; font-weight: 500">Most Popular</div>
              <div class="discount">40% OFF</div>
            </div>
          </div>

          <div class="radio__wrapper2--outer2">
            <div class="radio__wrapper2--outer2--inner">
              <div style="visibility: hidden">#0</div>
              <div>
                <label for="size" style="width: 100px">Size</label>
              </div>
              <div>
                <label for="colour">Colour</label>
              </div>
            </div>
            <div class="radio__wrapper2--outer2--inner">
              <div>#1</div>
              <div>
                <select name="size_1" id="size_1" class="dropdown">
                  <option value="S">S</option>
                  <option value="N">N</option>
                </select>
              </div>
              <div>
                <select name="colour_1" id="colour_1" class="dropdown">
                  <option value="Colour">Colour</option>
                  <option value="Colour">Colour</option>
                </select>
              </div>
            </div>
            <div class="radio__wrapper2--outer2--inner">
              <div>#2</div>
              <div>
                <select name="size_1" id="size_1" class="dropdown">
                  <option value="S">S</option>
                  <option value="N">N</option>
                </select>
              </div>
              <div>
                <select name="colour_1" id="colour_1" class="dropdown">
                  <option value="Colour">Colour</option>
                  <option value="Colour">Colour</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="radio__wrapper3">
          <div class="radio__wrapper3--inner">
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="radioNoLabel"
                id="radioNoLabel1"
                value=""
                aria-label="..."
              />
            </div>
            <div>
              <div>3 Pair</div>
              <div class="amount">DKK 528.00</div>
            </div>
          </div>

          <div class="discount">60% OFF</div>
        </div>

        <div class="shipping__info">
          <div style="color: #007f61">Free 2 Day Shipping</div>
          <div>Total: DKK 195.00</div>
        </div>

        <div>
          <button type="button" class="addtocart__btn">+ Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
